name: Release
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v1.0.13
          name: 1.0.13
          body: |-
            - 优化浏览帖子功能
            - 优化AWA身份验证
            - 取消按任意键退出
            - 添加Twitch扩展授权检测
          files: AWA-Helper.zip
          token: ${{ github.TOKEN }}

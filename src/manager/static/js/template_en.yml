---
- name: AWA-Helper
  type: yml
  filename: config.yml
  quote: AWA-Helper config generator v__VERSION__
  author: HCLonely
  body:
    language:
      name: Display language
      type: text
      defaultValue: zh
      required: true
    webUI:
      name: WebUI configuration
      type: object
      body:
        enable:
          name: Enable WebUI
          type: boolean
          defaultValue: false
        port:
          name: WebUI port
          type: text
          inputType: number
          defaultValue: 3456
        ssl:
          name: SSL certificate configuration
          type: object
          body:
            key:
              name: SSL certificate key file name
              type: text
            cert:
              name: SSL certificate file name
              type: text
    timeout:
      name: Timeout settings
      desp: 'If the program is still running after this time has passed, terminate
        the program. Unit: second, 0 means no limit.'
      type: text
      inputType: number
      defaultValue: 0
    TLSRejectUnauthorized:
      name: Enable TLSSocket library verification
      desp: Enabled by default. If you have network problems using a proxy, you can
        try changing this!
      type: boolean
      defaultValue: true
    logsExpire:
      name: Log retention time
      desp: 'Log retention time, unit: days. The default is 30 days, 0 means no limit.'
      type: text
      inputType: number
      defaultValue: 30
    UA:
      name: BrowserUA
      desp: Generally no modification is needed
      type: text
      defaultValue: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
        like Gecko) Chrome/117.0.0.0 Safari/537.36 Edg/117.0.2045.47
    autoUpdate:
      name: Enable automatic updates
      type: boolean
      defaultValue: true
    managerServer:
      name: AWA-Manager configuration
      type: object
      body:
        enable:
          name: Whether to enable it, webUI needs to be enabled at the same time
          type: boolean
          defaultValue: false
        secret:
          name: AWA-Manager Secret
          desp: AWA-Manager access key, it is strongly recommended to modify
          type: text
        local:
          name: Whether only the local network is accessible
          type: boolean
          defaultValue: true
        port:
          name: AWA-Manager port
          type: text
          inputType: number
          defaultValue: 2345
        ssl:
          name: SSL certificate configuration
          type: object
          body:
            key:
              name: SSL certificate key file name
              type: text
            cert:
              name: SSL certificate file name
              type: text
        corn:
          name: Start AWA-Helper regularly
          desp: |-
            <pre><code>Example:
            3 30 14,21 * * *
            ┬ ┬─ ──┬── ┬ ┬ ┬
            │ │ │ │ │ |
            │ │ │ │ │ └──────────────── Day of the week (0 - 7, 1L - 7L) (0 or 7 is Sunday) ┐
            │ │ │ │ └───────────────── Month 　　　 (1 - 12)　 　　 ├─ Date
            │ │ │ └─────────────────── Day of the month (1 - 31, L)　　 ┘
            │ │ └──────────────────── Hours (0 - 23) ┐
            │ └───────────────────────── Minutes (0 - 59) ├─ Time
            └──────────────────────────── Seconds (0 - 59) ┘
            # The expression in the example represents starting AWA-Helper at 14:30:03 and 21:30:03 every day
            #!! Note that the time interval between each run must be greater than the previously set timeout</code></pre>
          type: text
        artifacts:
          name: Change artifacts regularly
          type: array
          desp: Change artifacts regularly
          body:
          - name: Change artifacts configuration
            desp: Click the + sign to add
            type: object
            repeat: true
            body:
              corn:
                name: Timing settings
                type: text
                desp: cron format, refer to the writing method of timing to start
                  AWA-Helper
              ids:
                name: Artifacts ids, comma separated
                type: text
    awaCookie:
      name: AWA Cookies
      desp: You can only have `REMEMBERME`, without `REMEMBERME` you must have `PHPSESSID`
        and `sc`, but it will cause an error in obtaining the number of consecutive
        check-in days and will not affect other functions.
      type: text
      required: true
    awaHost:
      name: AWA Host
      desp: If the default is fine, don’t change it.
      type: text
      defaultValue: www.alienwarearena.com
      required: true
    awaQuests:
      name: Type of tasks that need to be done
      desp: Press `Ctrl` to select multiple
      type: multi-select
      optionsName:
      - GET STARTED tasks
      - daily tasks
      - AWA online tasks
      - Twitch live room online tasks
      - Steam game online tasks
      options:
      - getStarted
      - dailyQuest
      - timeOnSite
      - watchTwitch
      - steamQuest
      defaultValue:
      - getStarted
      - dailyQuest
      - timeOnSite
      - watchTwitch
      - steamQuest
    awaDailyQuestType:
      name: Types of daily tasks that need to be done
      desp: Press `Ctrl` to select multiple
      type: multi-select
      optionsName:
      - Browse the page task, the task title is the task link, you need to click the
        task to complete it
      - Browse the page task, the task title is task link, and it can be completed
        by browsing the page.
      - Browse the page task, the task title has no link, try to browse the leaderboard,
        reward, store page
      - Change Border
      - Replace Avatar
      - View news
      - Share post
      - Reply to post
      options:
      - click
      - visitLink
      - openLink
      - changeBorder
      - changeAvatar
      - viewNews
      - sharePost
      - replyPost
      defaultValue:
      - click
      - visitLink
      - openLink
      - changeBorder
      - changeAvatar
      - viewNews
      - sharePost
    awaDailyQuestNumber1:
      name: When there are multiple daily tasks, whether to only do the first one?
      type: boolean
      defaultValue: true
    awaSafeReply:
      name: If you have replied to a post today, you will skip replying to the post.
      type: boolean
      defaultValue: true
    joinSteamCommunityEvent:
      name: Automatically join Steam community events
      type: boolean
      defaultValue: true
    twitchCookie:
      name: Twitch Cookie
      desp: Must include `unique_id` and `auth-token`
      type: text
    steamUse:
      name: How to add the duration of a Steam game
      type: single-select
      options:
      - ASF
      optionsName:
      - ASF
      defaultValue: ASF
      bindValue:
        type: object
        body:
          ASF:
            asfProtocol:
              name: ASF protocol
              desp: The protocol used by ASF is generally `http`
              type: single-select
              options:
              - http
              - https
              defaultValue: http
            asfHost:
              name: ASF host
              desp: The Host used by ASF is usually `127.0.0.1` when running locally.
              type: text
              defaultValue: 127.0.0.1
            asfPort:
              name: ASF port
              desp: The port used by ASF, the default is `1242`
              type: text
              inputType: number
              defaultValue: 1242
            asfPassword:
              name: ASF IPCPassword
              desp: ASF IPCPassword
              type: text
            asfBotname:
              name: ASF Botname
              desp: The name of the ASF Bot to add duration for the game
              type: text
    proxy:
      name: proxy settings
      type: object
      body:
        enable:
          name: Enable proxy when visiting which sites
          desp: Press `Ctrl` to select multiple
          type: multi-select
          options:
          - github
          - twitch
          - awa
          - asf
          - steam
          - pusher
          optionsName:
          - Use a proxy when checking updates
          - Using a proxy when accessing the Twitch site
          - Using a proxy when visiting the Alien Forum site
          - Use a proxy when accessing ASF
          - Using a proxy when accessing Steam
          - Use a proxy when pushing
          defaultValue:
          - github
          - twitch
          - awa
          - steam
        protocol:
          name: Proxy protocol
          type: single-select
          options:
          - http
          - https
          - socks4
          - socks5
        host:
          name: Proxy host address
          type: text
          defaultValue: 127.0.0.1
        port:
          name: Proxy port
          type: text
          inputType: number
          defaultValue: 1080
        username:
          name: Proxy username, if not available, leave it blank
          type: text
        password:
          name: Proxy password, if not available, please leave it blank
          type: text
    pusher:
      name: Push settings
      type: object
      body:
        enable:
          name: Enable push
          type: boolean
          defaultValue: false
        platform:
          name: Push platform
          type: single-select
          defaultValue: GoCqhttp
          options:
          - Bark
          - Chanify
          - DingTalk
          - Discord
          - FeiShu
          - Gitter
          - GoCqhttp
          - GoogleChat
          - IGot
          - Mail
          - Push
          - Pushback
          - PushDeer
          - Pushover
          - PushPlus
          - QqChannel
          - RocketChat
          - ServerChanTurbo
          - Showdoc
          - Slack
          - TelegramBot
          - WorkWeixin
          - WorkWeixinBot
          - WxPusher
          - Xizhi
          - Zulip
          optionsName:
          - Bark
          - Chanify
          - 钉钉群机器人
          - Discord
          - 飞书群机器人
          - Gitter
          - GoCqhttp
          - GoogleChat
          - IGot
          - 邮件
          - Push
          - Pushback
          - PushDeer
          - Pushover
          - PushPlus
          - QQ 频道机器人
          - RocketChat
          - Server 酱
          - Showdoc
          - Slack
          - TelegramBot
          - 企业微信
          - 企业微信群机器人
          - WxPusher
          - 息知
          - Zulip
          bindValue:
            type: object
            isChildren: true
            body:
              Bark:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: Key
                      type: text
                    baseURL:
                      name: baseURL
                      desp: If you use a self-built server, you need to configure
                        this option. The baseURL is the part in front of "/yourkey".
                      type: text
              Chanify:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: Token
                      type: text
                    baseURL:
                      name: baseURL
                      desp: If you use a self-built server, you need to configure
                        this option. The baseURL is the part before "/<token>".
                      type: text
              DingTalk:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: access_token
                      type: text
                    secret:
                      name: secret
                      desp: If signing is enabled, fill in the signing key here.
                      type: text
              Discord:
                key:
                  name: Certification Information
                  type: object
                  body:
                    webhook:
                      name: webhook address
                      type: text
              FeiShu:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: hook token
                      desp: The part after the webhook address "https://open.feishu.cn/open-apis/bot/v2/hook/".
                      type: text
                    secret:
                      name: secret
                      desp: If signing is enabled, fill in the signing key here.
                      type: text
              Gitter:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: Token
                      type: text
                    roomId:
                      name: roomId
                      type: text
              GoCqhttp:
                key:
                  name: Certification Information
                  type: object
                  body:
                    baseUrl:
                      name: baseUrl
                      desp: The http api address of go-cqhttp starts with "http://"
                        or "https://".
                      type: text
                    token:
                      name: token
                      type: text
                    user_id:
                      name: user_id
                      desp: The target QQ number of the push. This parameter is selected
                        from "group_id" and "channel_id".
                      type: text
                    group_id:
                      name: group_id
                      desp: The target group number for push. This parameter is selected
                        from "user_id" and "channel_id".
                      type: text
                    channel_id:
                      name: channel_id
                      desp: The push target channel ID. This parameter is selected
                        from "user_id" and "group_id", and must exist together with
                        "guild_id".
                      type: text
                    guild_id:
                      name: guild_id
                      desp: The push target sub-channel ID, this parameter must exist
                        together with "channel_id".
                      type: text
              GoogleChat:
                key:
                  name: Certification Information
                  type: object
                  body:
                    webhook:
                      name: webhook address
                      type: text
              IGot:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: Push key
                      type: text
              Mail:
                key:
                  name: Mail server configuration information
                  type: object
                  body:
                    host:
                      name: Email sending server address
                      type: text
                    port:
                      name: Email sending server port
                      type: text
                      inputType: number
                    secure:
                      name: Enable TLS/SSL
                      type: boolean
                      defaultValue: false
                    auth:
                      name: Certification Information
                      type: object
                      body:
                        user:
                          name: Username of the mail sending server
                          type: text
                          required: true
                        pass:
                          name: Email sending server password
                          type: text
                          required: true
                options:
                  name: Sending and receiving mailbox configuration
                  type: object
                  body:
                    from:
                      name: Email address for sending emails
                      type: text
                      inputType: email
                    to:
                      name: Email address to receive mail from
                      type: text
                      inputType: email
              Push:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: API key
                      type: text
              Pushback:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: at_token
                      type: text
                    userId:
                      name: User_id
                      type: text
              PushDeer:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: pushkey
                      type: text
                    baseURL:
                      name: baseURL
                      desp: If you use a self-built server, you need to configure
                        this option.
                      type: text
              Pushover:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: API Token
                      type: text
                    user:
                      name: user
                      type: text
              PushPlus:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: token
                      type: text
              QqChannel:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: token
                      desp: QQ channel robot token
                      type: text
                    appID:
                      name: appID
                      desp: ID of QQ channel robot
                      type: text
                    channelID:
                      name: channelID
                      desp: Sub-channel ID of QQ channel
                      type: text
                    sandbox:
                      name: sandbox
                      desp: Whether to enable sandbox when using QQ channel push
                      type: boolean
                      defaultValue: false
              RocketChat:
                key:
                  name: Certification Information
                  type: object
                  body:
                    webhook:
                      name: webhook address
                      type: text
              ServerChanTurbo:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: token
                      type: text
              Showdoc:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: token
                      desp: The part after the push address "https://push.showdoc.com.cn/server/api/push/".
                      type: text
              Slack:
                key:
                  name: Certification Information
                  type: object
                  body:
                    webhook:
                      name: webhook address
                      type: text
              TelegramBot:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: token
                      type: text
                    chat_id:
                      name: chat_id
                      type: text
              WorkWeixin:
                key:
                  name: Certification Information
                  type: object
                  body:
                    secret:
                      name: secret
                      desp: After the administrator enters the enterprise WeChat management
                        background, click "Customer Contact" - "Customer" page. Click
                        the "API" small button to see the secret.
                      type: text
                    corpid:
                      name: corpid
                      desp: Enterprise administrators can directly view the "Enterprise
                        ID" under "My Enterprise" - "Enterprise Information" on the
                        management terminal.
                      type: text
                    agentid:
                      name: agentid
                      desp: The ID of the enterprise application. It is developed
                        internally by the enterprise and can be viewed on the application's
                        settings page.
                      type: text
                      inputType: number
                    touser:
                      name: touser
                      desp: 'Specify the members to receive the message, member ID
                        list (multiple recipients are separated by "|", up to 1000
                        are supported). Special case: If specified as "@all", it will
                        be sent to all members of the enterprise application. The
                        enterprise administrator can Go to "Address Book" on the management
                        side -> click on a member''s details page to view the "Account"
                        directly.'
                      type: text
              WorkWeixinBot:
                key:
                  name: Certification Information
                  type: object
                  body:
                    webhook:
                      name: webhook address
                      type: text
              WxPusher:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: appToken
                      type: text
                    uids:
                      name: uids
                      type: array
                      desp: The UID of the sending target, which can also be configured
                        in "sendOptions"
                      body:
                      - name: uid
                        desp: Click the + sign to add
                        type: text
                        repeat: true
                    topicIds:
                      name: topicIds
                      type: array
                      desp: The topicId of the sending target can also be configured
                        in "sendOptions"
                      body:
                      - name: topicId
                        desp: Click the + sign to add
                        type: text
                        inputType: number
                        repeat: true
              Xizhi:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: key
                      type: text
              Zulip:
                key:
                  name: Certification Information
                  type: object
                  body:
                    token:
                      name: api key
                      type: text
                    domain:
                      name: yourZulipDomain
                      type: text
                    email:
                      name: bot email
                      type: text
                    to:
                      name: Send object ID
                      type: array
                      body:
                      - name: id
                        type: text
                        repeat: true

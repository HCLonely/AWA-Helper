<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWA-Manager</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/jquery.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dayjs.min.js"></script>
  <script src="/js/axios.min.js"></script>
  <style>
    font.green{color: darkgreen;}
    font.gray{color: gray;}
    font.blue{color: blue;}
    font.yellow{color: darkorange;}
    font.red{color: red;}
    h1,h2{text-align: center;}
    #quest-info *{border: 1px solid #000;}
    body{margin-top: 20px;}
    footer{text-align: center;color: grey;}
    footer a{text-decoration: none;}
    #log-area{height: 300px;overflow-y: auto;}
    #log-area li:last-child {font-weight: bold;}
  </style>
</head>
<body>
  <h1 class="fw-bold">AWA-Manager</h1>
  <div class="d-flex gap-5 justify-content-center" style="margin: auto;">
    <button type="button" class="btn btn-primary manager-server-config"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">配置ManagerServer</button>
    <button type="button" class="btn btn-primary awa-helper-config" data-bs-toggle="modal">配置AWA-Helper</button>
    <button type="button" class="btn btn-primary refresh-status">刷新运行状态</button>
    <button type="button" class="btn btn-primary cookie-sync" style="display: none;">同步Cookie</button>
    <button type="button" class="btn btn-primary twitch-cookie-sync" style="display: none;">同步Twitch Cookie</button>
    <button type="button" class="btn btn-success awa-helper-start">启动AWA-Helper</button>
    <button type="button" class="btn btn-danger awa-helper-stop">终止AWA-Helper</button>
  </div>
  <div class="d-flex gap-5 justify-content-center" style="max-width: 800px;margin: auto;margin-top: 10px;"><div class="card">
    <div class="card-body">
      <div>上次运行时间：<span class="last-run-time" style="display: inline !important;">-</span></div>
      <div>运行状态：<span class="run-status" style="display: inline !important;">-</span></div>
    </div>
  </div>
</div>
  <div class="mb-4 bg-light rounded-3" style="max-width: 900px;margin: 10px auto;">
    <div class="container-fluid">
      <h2 id="log-title" class="display-6">Log</h2>
      <div id="log-area"></div>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">配置Manager Server Secret</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Secret</span>
              <input id="secret" type="password" class="form-control" aria-label="Secret" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary save-secret">确定</button>
        </div>
      </div>
    </div>
  </div>
  <footer><a href="https://github.com/HCLonely/AWA-Helper" target="_blank">AWA-Helper</a> By <a href="https://github.com/HCLonely" target="_blank">HCLonely</a></footer>
  <script src="/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWA-Helper</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/jquery.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dayjs.min.js"></script>
  <style>
    font.green{color: darkgreen;}
    font.gray{color: gray;}
    font.blue{color: blue;}
    font.yellow{color: darkorange;}
    font.red{color: red;}
    h1,h2{text-align: center;}
    #quest-info *{border: 1px solid #000;}
  </style>
  <script>
    var lang = "__LANG__";
    var I18n = __I18N__;
  </script>
</head>
<body>
  <h1 class="fw-bold">AWA-Helper</h1>
  <div class="d-flex gap-5 justify-content-center" style="max-width: 600px;margin: auto;">
    <table id="quest-info" class="table">
      <thead>
        <tr id="table-head">
          <th scope="col">Quest</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr id="daily-quest">
          <th scope="row"></th>
          <td>Unknown</td>
          <td>Unknown</td>
          <td>Unknown</td>
        </tr>

        <tr id="time-on-site">
          <th scope="row"></th>
          <td>Unknown</td>
          <td>Unknown</td>
          <td>Unknown</td>
        </tr>
        <tr id="watch-twitch">
          <th scope="row"></th>
          <td>Unknown</td>
          <td>Unknown</td>
          <td>Unknown</td>
        </tr>
        <tr id="steam-quest" class="table-primary">
          <th scope="row"></th>
          <td>Unknown</td>
          <td>Unknown</td>
          <td>Unknown</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-4 bg-light rounded-3" style="max-width: 900px;margin: 10px auto;">
    <div class="container-fluid">
      <h2 id="log-title" class="display-5">Log</h2>
      <div id="log-area" style="max-height: 500px;overflow-y: auto;"></div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
